<script type="text/javascript">

canvas.height = HEIGHT + 2 * r;
canvas.addEventListener('mousedown', mouseDown, false);
canvas.addEventListener('mouseup', mouseUp, false);
canvas.addEventListener('mousemove', mouseMove, false);

{
   event.preventDefault();
}
;

{

;

;

function mouseDown(e)
{
   if (kaima.disabled == false)
   {
      var recto = canvas.getBoundingClientRect();
      rect.startX = e.clientX - 0 * r - recto.left;
      rect.startY = e.clientY - 0 * r - recto.top;
      xx = Math.round((rect.startX - r / 2) / r);
      yy = Math.round((rect.startY - r / 2) / r);
      drag = true;
      saareke = 0;
      muutX = false;
      muutY = false;
      muutW = false;
      muutH = false;
      algX = 0;
      algY = 0;
      algW = 0;
      algH = 0;
      for (i = 1; i <= saar_arv; i ++ )
      {
         if (saar_u[i] == true && xx == saar_x[i] && yy >= (saar_y[i]) && yy <= (saar_y[i] + saar_h[i] + 1))
         {
            saareke = i;
            muutX = true;
            algW = saar_l[saareke];
            algX = saar_x[saareke];
            drag = false;
         }
         if (saar_u[i] == true && xx == (saar_x[i] + saar_l[i] + 1) && yy >= (saar_y[i]) && yy <= (saar_y[i] + saar_h[i] + 1))
         {
            saareke = i;
            muutW = true;
            algW = saar_l[saareke];
            algX = saar_x[saareke];
            drag = false;
         }
         ;
         if (saar_u[i] == true && yy == saar_y[i] && xx >= (saar_x[i]) && xx <= (saar_x[i] + saar_l[i] + 1))
         {
            saareke = i;
            muutY = true;
            algH = saar_h[saareke];
            algY = saar_y[saareke];
            drag = false;
         }
         if (saar_u[i] == true && yy == (saar_y[i] + saar_h[i] + 1) && xx >= (saar_x[i]) && xx <= (saar_x[i] + saar_l[i] + 1))
         {
            saareke = i;
            muutH = true;
            algH = saar_h[saareke];
            algY = saar_y[saareke];
            drag = false;
         }
         ;
      }
      if (saareke > 0)
      {
         rect(saar_x[saareke] * r + r / 2, saar_y[saareke] * r + r / 2, saar_l[saareke] * r + r, saar_h[saareke] * r + r);
         ctx.strokeStyle = "gray";
         ctx.lineWidth = 3;
         ctx.stroke();
         if ((muutX == true || muutW == true) && muutY == false && muutH == false)
         {
            canvas.style.cursor = "e-resize";

         }
         if ((muutY == true || muutH == true) && muutX == false && muutW == false)
         {
            canvas.style.cursor = "n-resize";

         }
         if ((muutY == true && muutW == true) || (muutX == true && muutH == true))
         {
            canvas.style.cursor = "ne-resize";

         }
         if ((muutY == true && muutX == true) || (muutW == true && muutH == true))
         {
            canvas.style.cursor = "nw-resize";

         }
      }
      if (saareke == 0)
      {
         maameri = 1;
         if (joonista.checked == false)
         {
            maameri = 0;
         }
         xx = Math.round((rect.startX - 1.5 * r) / r);
         yy = Math.round((rect.startY - 1.5 * r) / r);
         if (xx < dim && yy < dim )
         {
            maa[pos(xx, yy)] = maameri;
         }
         saar();
      }
   }
}
function mouseUp()
{
   drag = false;
   if (joonista.disabled == false)
   {
      canvas.style.cursor = "crosshair";
   }
   if (joonista.disabled == true)
   {
      canvas.style.cursor = "default";
   }
   if (saareke > 0)
   {
      saareke = 0;
      saar();
   }
}
function mouseMove(e)
{
   if (kaima.disabled == false)
   {
      var xxx;
      var yyy;
      var recto = canvas.getBoundingClientRect();
      var halliks = 0;
      xxx = Math.round((e.clientX - 0 * r - recto.left - r / 2) / r);
      yyy = Math.round((e.clientY - 0 * r - recto.top - r / 2) / r);
      for (i = 1; i <= saar_arv; i ++ )
      {
         if (saar_u[i] == true && xxx == saar_x[i] && yyy >= (saar_y[i]) && yyy <= (saar_y[i] + saar_h[i] + 1))
         {
            halliks = i;
         }
         if (saar_u[i] == true && xxx == (saar_x[i] + saar_l[i] + 1) && yyy >= (saar_y[i]) && yyy <= (saar_y[i] + saar_h[i] + 1))
         {
            halliks = i;
         }
         ;
         if (saar_u[i] == true && yyy == saar_y[i] && xxx >= (saar_x[i]) && xxx <= (saar_x[i] + saar_l[i] + 1))
         {
            halliks = i;
         }
         if (saar_u[i] == true && yyy == (saar_y[i] + saar_h[i] + 1) && xxx >= (saar_x[i]) && xxx <= (saar_x[i] + saar_l[i] + 1))
         {
            halliks = i;
         }
         ;
      }
      if (halliks > 0)
      {
         rect(saar_x[halliks] * r + r / 2, saar_y[halliks] * r + r / 2, saar_l[halliks] * r + r, saar_h[halliks] * r + r);
         ctx.strokeStyle = "gray";
         ctx.lineWidth = 3;
         ctx.stroke();
         hall = halliks;
      }
      if (hall > 0 && halliks == 0 )
      {
         // hallilt ära minek
         rect(saar_x[hall] * r + r / 2, saar_y[hall] * r + r / 2, saar_l[hall] * r + r, saar_h[hall] * r + r);
         ctx.strokeStyle = saar_varv[hall];
         ctx.lineWidth = 3;
         ctx.stroke();
         hall = 0;
      }
      if (drag == true || saareke > 0)
      {
         var recto = canvas.getBoundingClientRect();
         rect.w = (e.clientX - 0 * r - recto.left) - rect.startX;
         rect.h = (e.clientY - 0 * r - recto.top) - rect.startY ;
         joonW = Math.round(rect.w / r);
         joonH = Math.round(rect.h / r);
         joonX = Math.round((rect.startX - 1.5 * r) / r);
         joonY = Math.round((rect.startY - 1.5 * r) / r);
         if (joonX + joonW >= dim)
         {
            joonW = dim - joonX;
            drag = false;
            saareke = 0;
         }
         if (joonY + joonH >= dim)
         {
            joonH = dim - joonY;
            drag = false;
            saareke = 0;
         }
         if (joonX + joonW <= 0)
         {
            joonW = 0 - joonX;
            drag = false;
            saareke = 0;
         }
         if (joonY + joonH <= 0)
         {
            joonH = 0 - joonY;
            drag = false;
            saareke = 0;
         }
      }
      if (drag == true && kaima.disabled == false)
      {
         if (joonW < 0)
         {
            joonX = joonX + joonW;
            joonW = - 1 * joonW + 1;
         }
         if (joonH < 0)
         {
            joonY = joonY + joonH;
            joonH = - 1 * joonH + 1;
         }
         for (x = joonX; x < (joonX + joonW); x ++ )
         {
            for (y = joonY; y < (joonY + joonH); y ++ )
            {
               maa[pos(x, y)] = maameri;
               merix = x;
               meriy = y;
            }
         }
         saar();
      }
      if (saareke > 0 && kaima.disabled == false)
      {
         if (muutX == true)
         {
            if (algX + joonW >= algX + algW)
            {
               joonW = algW - 1;
            }
            document.getElementById('x' + saareke).value = algX + joonW;
            document.getElementById('l' + saareke).value = algW - joonW;
         }
         if (muutW == true)
         {
            document.getElementById('l' + saareke).value = algW + joonW;
         }
         if (muutH == true)
         {
            if (algH + joonH <= 1)
            {
               joonH = 1 - algH;
            }
            document.getElementById('y' + saareke).value = dim - algY - joonH - algH;
            document.getElementById('h' + saareke).value = algH + joonH;
         }
         if (muutY == true)
         {
            if (algH - joonH <= 1)
            {
               joonH = algH - 1;
            }
            document.getElementById('h' + saareke).value = algH - joonH;
         }
         saar();
      }
   }
}
function isNumberKey(evt)
{
   var charCode = (evt.which) ? evt.which : event.keyCode
   if (charCode > 31 && (charCode < 48 || charCode > 57))
   return false;
   return true;
}
function addColumn(tblId)
{
   if (saar_arv < 6 && aeg == 0)
   {
      saar_arv ++ ;
      saarmaha.disabled = false;
      var tblHeadObj = document.getElementById(tblId).tHead;
      for (var h = 0; h < tblHeadObj.rows.length; h ++ )
      {
         var newTH = document.createElement('th');
         tblHeadObj.rows[h].appendChild(newTH);
         a = (tblHeadObj.rows[h].cells.length - 1);
         newTH.innerHTML = '<font color="'+saar_varv[a].toString()+'">' + a + '</font>';
      }
      var tblBodyObj = document.getElementById(tblId).tBodies[0];
      var newCell = tblBodyObj.rows[0].insertCell( - 1);
      newCell.innerHTML = '<input name="x'+a+'" id="x'+a+'" onkeypress="return isNumberKey(event)" type="text" onchange="saar()" value = "10" maxlength="2" size="1">';
      var newCell = tblBodyObj.rows[1].insertCell( - 1);
      newCell.innerHTML = '<input name="y'+a+'" id="y'+a+'" onkeypress="return isNumberKey(event)" type="text" onchange="saar()" value = "10" maxlength="2" size="1">';
      var newCell = tblBodyObj.rows[2].insertCell( - 1);
      newCell.innerHTML = '<input name="l'+a+'" id="l'+a+'" onkeypress="return isNumberKey(event)" type="text" onchange="saar()" value = "10" maxlength="2" size="1">';
      var newCell = tblBodyObj.rows[3].insertCell( - 1);
      newCell.innerHTML = '<input name="h'+a+'" id="h'+a+'" onkeypress="return isNumberKey(event)" type="text" onchange="saar()" value = "10" maxlength="2" size="1">';
      var newCell = tblBodyObj.rows[4].insertCell( - 1);
      newCell.innerHTML = '<div align="center" id="pindala'+a+'">-</div>';
      var newCell = tblBodyObj.rows[5].insertCell( - 1);
      newCell.innerHTML = '<div align="center"><input type="checkbox" name="m'+a+'" id="m'+a+'" onchange="saaremaa('+a+')"  /></div>';
      var newCell = tblBodyObj.rows[6].insertCell( - 1);
      newCell.innerHTML = '<div align="center"><input type="checkbox" name="e'+a+'" id="e'+a+'" checked /></div>';
      var newCell = tblBodyObj.rows[7].insertCell( - 1);
      newCell.innerHTML = '<div align="center"><input type="checkbox" name="u'+a+'" id="u'+a+'" onchange="saar()" checked /></div>';
      var newCell = tblBodyObj.rows[8].insertCell( - 1);
      newCell.innerHTML = '<div align="center" id="lr'+a+'">-</div>';
      document.getElementById('x' + a).value = a * 10;
      document.getElementById('y' + a).value = a * 10;
      saar();
      if (saar_arv == 6)
      {
         uussaar.disabled = true;
      }
   }
}
function deleteColumn(tblId)
{
   if (saar_arv > 1 && aeg == 0)
   {
      saar_arv -- ;
      uussaar.disabled = false;
      var allRows = document.getElementById(tblId).rows;
      for (var i = 0; i < allRows.length; i ++ )
      {
         if (allRows[i].cells.length > 1)
         {
            allRows[i].deleteCell( - 1);
         }
      }
      saar();
      if (saar_arv == 1)
      {
         saarmaha.disabled = true;
      }
   }
}
function valmistatud()
{
   aegmax = 0;
   aeg = 0;
   lrmax = 0;
   liik_init = 1;
   liigirikkus.length = 0;
   elu.length = 0;
   algliik.disabled = false;
   saar_max = [0, 0, 0, 0, 0, 0, 0];
   if (document.getElementById("stsenaarium").value == 0)
   {
      loe("#BGSIM,1#START,100,1,1,0.01,0.2,0.005,0.5,100,10,10,10,10,1,1,1#STOP#");
   }
   if (document.getElementById("stsenaarium").value == 1)
   {
      loe("#BGSIM,1#START,100,5,100,0.01,0.3,0,0,100,10,5,45,90,1,1,0,70,85,10,10,1,0,1,60,55,20,20,1,0,1,60,35,10,10,1,0,1,70,5,20,20,1,0,1#STOP#");
   }
   if (document.getElementById("stsenaarium").value == 2)
   {
      loe("#BGSIM,1#START,100,3,10,0.01,0.3,0.005,1,200,10,10,30,30,1,1,1,80,5,10,90,1,1,1,5,70,60,15,1,1,1#STOP#");
   }

function levimine()

   {

         {

         suund = 2 * Math.PI * Math.random();
         xx = Math.floor(x + kaugus * Math.cos(suund));

         {

Array.prototype.shuffle = function()
{
   var s = [];
   while (this.length) s.push(this.splice(Math.random() * this.length, 1));
   while (s.length) this.push(s.pop());
   return this;
}
Array.prototype.unique = function()
{
   var o =
   {
   }
   , i, l = this.length, r = [];
   for(i = 0; i < l; i += 1) o[this[i]] = this[i];
   for(i in o) r.push(o[i]);
   return r;
}

function trim(str)
{
   return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
}
function loe(tekst)
{
   var j;
   var ii;
   var kontroll = false;
   aa = new Array();
   b = new Array();
   aa = tekst.split("#");
   for (ii = 1; ii < aa.length; ii ++ )
   {
      b = aa[ii].split(",");
      if (ii == 1)
      {
         if (trim(b[0]) != "BGSIM")
         {
            return;
         }
         while(saar_arv > 1)
         {
            deleteColumn('tblSaared');
         }
         document.getElementById('m1').checked = false;
         document.getElementById('u1').checked = true;
         j = maa.length;
         while(j -- )
         {
            maa[j] = 0;
         }
      }
      if (ii == 2)
      {
         if (trim(b[0]) != "START")
         {
            return;
         }
         dim = b[1];
         document.getElementById("algliik").value = trim(b[3]);
         document.getElementById("mort").value = trim(b[4]);
         document.getElementById("disp").value = trim(b[5]);
         document.getElementById("muta").value = trim(b[6]);
         document.getElementById("konkurents").value = trim(b[7]);
         document.getElementById("ddlQuery1").value = trim(b[8]);
         while(saar_arv > Number(b[2]))
         {
            deleteColumn('tblSaared');
         }
         while(saar_arv < Number(b[2]))
         {
            addColumn('tblSaared');
         }
         var c = 9;
         for (j = 1; j <= saar_arv; j ++ )
         {
            document.getElementById('x' + j).value = trim(b[c]);
            c ++ ;
            document.getElementById('y' + j).value = trim(b[c]);
            c ++ ;
            document.getElementById('l' + j).value = trim(b[c]);
            c ++ ;
            document.getElementById('h' + j).value = trim(b[c]);
            c ++ ;
            document.getElementById('m' + j).checked = Number(b[c]);
            c ++ ;
            document.getElementById('e' + j).checked = Number(b[c]);
            c ++ ;
            document.getElementById('u' + j).checked = Number(b[c]);
            c ++ ;
         }
      }
      if (ii == 3)
      {
         if (trim(b[0]) != "MAA")
         {
            return;
         }
         j = maa.length;
         while(j -- )
         {
            maa[j] = 0;
         }
         for (j = 1; j < b.length; j ++ )
         {
            maa[Number(b[j])] = 1;
         }
      }
   }
}
